<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head lang="es">
<meta charset="UTF-8" />
<title th:text="#{head.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<!-- Pagination Bar -->
	<div id="confirmOperation" th:fragment='confirmDialog(question)'>

		<div class="modal fade bs-confirm-modal-lg" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{button.confirm}"></h4>
					</div>
					<div class="modal-body">
						<p>
							<strong><span th:text="${question}"></span></strong>
						</p>
					</div>
					<div class="modal-footer">
						<form id="confirmForm">
							<button type="submit" class="btn btn-primary" th:text="#{button.accept}"></button>
							<button type="button" class="btn btn-warning" data-dismiss="modal" th:text="#{button.cancel}"></button>
						</form>
					</div>
				</div>
			</div>
		</div>



	</div>


</body>

</html>
