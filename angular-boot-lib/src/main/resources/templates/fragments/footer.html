<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head lang="es">
<meta charset="UTF-8" />
<title th:text="#{head.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<!-- footer -->
	<footer th:fragment='footerFgmt'>
		<script type="text/javascript" th:src="@{/static/angular/angular.js}"></script>
		<!--
	<script type="text/javascript"
		src="./../static/angular-resource/angular-resource.min.js"></script>
		-->
		<script type="text/javascript" th:src="@{/static/angular-messages/angular-messages.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/angular-route/angular-route.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/angular-bootstrap/ui-bootstrap-tpls.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/angular-block-ui/dist/angular-block-ui.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/angular-bootstrap-show-errors/src/showErrors.min.js}"></script>


		<script type="text/javascript" th:src="@{/app/app.js}"></script>

		<!-- Controllers y Servicios personalizados -->
		<script type="text/javascript" th:src="@{/app/services/cityService.js}" th:if='${controller=="city"}'></script>
		<script type="text/javascript" th:src="@{/app/controllers/cityController.js}" th:if='${controller=="city"}'></script>
		<script type="text/javascript" th:src="@{/app/validation/cityValidation.js}" th:if='${controller=="city"}'></script>

	</footer>

</body>

</html>
